<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prantik's Weather App</title>

    <!-- favicons link -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/9396e58a3c.js" crossorigin="anonymous"></script>

    <!-- Raw CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 class="h2-heading">Gool-Gool Weather</h2>
    <div class="container">

        <div class="search-parent">

            <input type="text" id="city-input-area" placeholder="Enter city name or area ZIP Code...">
            
            <label for="clear-checkbox" id="clear-label"><i class="fa-solid fa-xmark"></i></label>
            
            <input type="checkbox" id="clear-checkbox" style="display: none;">


            <button onclick="getWeather()">C'mon!! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hit ME!</button>

        </div>
            
        <div id="progress-container">
            <progress value="50" max="100"></progress>
        </div>
        
        <div class="typeAnimation">
            <h5>Type a city name or ZIP Code above to get current weather....</h5>
        </div>

        <div id="showWeather">
            
        </div>

    </div>

    <footer>
        <p>&copy; 2024 | Made with <i class="fa-solid fa-heart heart"></i> by<a href="https://www.yourquote.in/prantik-ghosh-ps5/quotes" target="_blank"><span>Prantik Ghosh</span></a></p>
    </footer>

    <!-- Raw JS Link -->
    <script src="js/script.js"></script>
</body>
</html>
